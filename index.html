<!DOCTYPE html>
<html lang="en">

<head>

  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>
  <main class="container">
    <section class="profile">

        <h5 class="place">Rodniki, Russia</h5>

      <nav class="links_list">
        <ul>
          <li><a href="https://github.com/Bourne4Jokonda" target="_blank" rel="noopener noreferrer" class="link" aria-label="Мой профиль на GitHub">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/profile/Bourne4Jokonda" target="_blank" rel="noopener noreferrer" class="link" aria-label="Мой профиль на Fronted Mentor">Frontend Mentor</a></li>
          <li><a href="https://t.me/MetalcoreIT" target="_blank" rel="noopener noreferrer" class="link" aria-label="Мой контакт в Telegram">Telegram</a></li>
          <li><a href="https://vk.com/a.faraonov" target="_blank" rel="noopener noreferrer" class="link" aria-label="Мой профиль в VK.com">VK</a></li>
          <li><a href="https://www.instagram.com/metalcoreit?igsh=MWJrMHJoOWF1amk5dQ==" target="_blank" rel="noopener noreferrer" class="link" aria-label="Мой профиль в Instagram">Instagram</a></li>
        </ul>

    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
